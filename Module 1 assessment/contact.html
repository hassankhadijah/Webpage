<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="description of my logo">
        <title>Contact Page</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    <header>
        <div>
            <h3>KDJ</h3>
           
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Nsativa001Wien.jpg">
            
        </div>
    </header>
<div class="price"> 

    <h1>Interested in our </h1>
    <h1>business pricing?</h1>
    <h4 class="asap">Fill out the form to view details and we will</h4>
    <h4>contact you as soon as possible.</h4>
</div>

<div class="form">
    <form>
        <div class="name" >
            <label for="name">Name:</label>
            <br/>
         <input type="text" id="name" name="name" placeholder="Khadijah Hassan" required>   
        </div>
        
        <div class="email">
         <label for="email">Company email:</label>
         <br/>
         <input type="email" id="email" name="email" placeholder="khadijah@hassan.com" required>
        </div>

        <div class="size">
            <label for="size">Company size:</label>
            <br/>
                <select id="size" name="">Company size
                    <option value="50-100 employees">50-100 employees</option>
                    <option value="0-20">0-10 employees</option>
                    <option value="20-30">10-20 employees</option>
                    <option value="30-50">30-50 employees</option>
                </select>
        

                <div class="subject">
                    <label for="option"> Subject: </label>
                    <br/>
                    <select id="subject" name="subject">
                       <option value="page" id="Buidng landing page"> Buidng landing page </option>
                       <option value="vertical" id="vertical">Vertical</option>
                       <option value="horizontal" id="horizontal">horizontal</option>
                </select>
            </div>
            <div class="message">
                <label for="message"> message: </label>
                <br/>
                <input type="textarea" id="message" name="message" placeholder="80-100 empoyees" >   

                

                </div>



        </div>
        <br/>
        <div>
              <button class="custom-button">contact sales</button>
            
        </div>
        </form>

</div>

    </body>
</html>
